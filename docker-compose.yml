version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
            MYSQL_ROOT_PASSWORD: password
            DB_NAME: chat_system
            DB_USERNAME: user
            DB_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql 

      
  redis:
    image: 'redis:latest'
    command: redis-server
    ports:
        - '6379:6379'

  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/app
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/1
      DB_HOST: db
      DB_PORT: "3306" 
      DB_USERNAME: user
      DB_PASSWORD: password
      DB_NAME: chat_system
    depends_on:
      - redis
      - db

  web:
    build: .
    restart: on-failure
    command: bash -c "rm -f tmp/pids/server.pid && rails s -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - sidekiq
    environment:
      DB_HOST: db
      MYSQL_ROOT_PASSWORD: password
      DB_NAME: chat_system
      DB_USERNAME: user
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/1



volumes:
  mysql_data:  # Define the volume for MySQL data 