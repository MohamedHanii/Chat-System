version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
            MYSQL_ROOT_PASSWORD: password
            DB_NAME: chat_system
            DB_USERNAME: user
            DB_PASSWORD: password
    ports:
      - "3306:3306"

  web:
    build: .
    restart: on-failure
    command: bash -c "rm -f tmp/pids/server.pid && rails s -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      MYSQL_ROOT_PASSWORD: password
      DB_NAME: chat_system
      DB_USERNAME: user
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://localhost:6379/1

  redis:
    image: 'redis:5-alpine'
    command: redis-server
    ports:
        - '6379:6379'